services:
  db:
    image: postgres:16-alpine
    container_name: auth_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_test_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/auth_test
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-2024}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      ENVIRONMENT: ${ENVIRONMENT:-development}
      TRUST_PROXY: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # 開發模式：掛載程式碼實現 hot reload
      - ./backend/app:/app/app
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - auth_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth_test_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - auth_network

volumes:
  postgres_data:

networks:
  auth_network:
    driver: bridge
